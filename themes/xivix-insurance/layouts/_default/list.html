{{ define "main" }}
<div class="mb-8">
<h1 class="text-3xl font-extrabold text-gray-900 mb-2">{{ .Title }}</h1>
{{ if .Description }}<p class="text-gray-500">{{ .Description }}</p>{{ end }}
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
{{ range .Pages }}
<article class="bg-white rounded-xl p-5 card-hover">
<div class="flex items-center gap-2 mb-2">
{{ range .Params.categories }}<span class="text-[10px] bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-bold">{{ . }}</span>{{ end }}
<span class="text-[10px] text-gray-400">{{ .Date.Format "2006.01.02" }}</span>
</div>
<h2 class="text-lg font-bold text-gray-900 mb-2 leading-tight"><a href="{{ .Permalink }}" class="hover:text-red-500 transition">{{ .Title }}</a></h2>
<p class="text-sm text-gray-500 line-clamp-2">{{ .Description }}</p>
<a href="{{ .Permalink }}" class="inline-block mt-3 text-xs font-bold text-red-500 hover:text-red-700">자세히 보기 →</a>
</article>
{{ end }}
</div>
{{ end }}
