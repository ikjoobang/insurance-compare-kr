{{ if .Params.faq }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {{ range $i, $e := .Params.faq }}
    {{ if $i }},{{ end }}
    {
      "@type": "Question",
      "name": {{ .question | jsonify }},
      "acceptedAnswer": {
        "@type": "Answer",
        "text": {{ .answer | jsonify }}
      }
    }
    {{ end }}
  ]
}
</script>
{{ end }}
