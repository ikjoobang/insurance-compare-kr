{{ define "main" }}
<section class="bg-gradient-to-r from-red-500 to-orange-500 rounded-2xl p-8 mb-8 text-white text-center">
<h1 class="text-3xl md:text-4xl font-extrabold mb-3">■️ 보험, 제대로 비교하고 가입하세요</h1>
<p class="text-lg opacity-90 mb-4">보험 전문가가 직접 분석한 2026년 보험 완전정복 가이드</p>
<p class="text-sm opacity-75">금소법 준수 · 광고비 없는 독립 리뷰 · 실제 보상 데이터 기반</p>
</section>

<h2 class="text-xl font-extrabold text-gray-900 mb-4">■ 최신 보험 분석</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
{{ range first 9 .Site.RegularPages }}
<article class="bg-white rounded-xl p-5 card-hover">
<div class="flex items-center gap-2 mb-2">
{{ range .Params.categories }}<span class="text-[10px] bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-bold">{{ . }}</span>{{ end }}
<span class="text-[10px] text-gray-400">{{ .Date.Format "01.02" }}</span>
</div>
<h3 class="font-bold text-gray-900 mb-2 leading-snug"><a href="{{ .Permalink }}" class="hover:text-red-500 transition">{{ .Title }}</a></h3>
<p class="text-xs text-gray-500 line-clamp-2">{{ .Description }}</p>
</article>
{{ end }}
</div>
{{ end }}
